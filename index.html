<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Caesar Cipher is an encryption and decryption software">
    <title>Caesar Cipher</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 pb-5">
                <h2>Encrypt your Message</h2>
                <form id="encrypt-form">
                    <div class="form-group">
                        <label for="encrypt-text">Text</label>
                        <input type="text" class="form-control" id="encrypt-text" placeholder="Enter Text">
                    </div>
                    <div class="form-group">
                        <label for="encrypt-key">Key</label>
                        <input type="number" class="form-control" id="encrypt-key" placeholder="Enter encryption key" min="1" max="25">
                    </div>
                    <!-- Display the encrypted message Here -->
                    <p class="text-dark fw-bold">Result: <span id="encrypt-Message" class="text-success"></span></p>
                    <button type="submit" class="btn btn-success" id="encrypt-button">Encrypt</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Decrypt your Message</h2>
                <form id="decrypt-form">
                    <div class="form-group">
                        <label for="decrypt-text">Text</label>
                        <input type="text" class="form-control" id="decrypt-text" placeholder="Enter Text">
                    </div>
                    <div class="form-group">
                        <label for="decrypt-key">Key</label>
                        <input type="number" class="form-control" id="decrypt-key" placeholder="Enter decryption key" min="1" max="25">
                    </div>
                    <!-- Display Decrypted Message here -->
                    <p class="text-dark fw-bold">Result: <span id="decrypt-Message" class="text-danger"></span></p>

                    <button type="submit" class="btn btn-primary" id="decrypt-button">Decrypt</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
